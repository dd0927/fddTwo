        vue 是一个渐进式的js框架
            1.渐进式：  渐渐的，逐渐的
                     一点一点增强
            2.框架  ：  一套完整的解决方案
              好处： 框架帮你实现了大量的规则代码，可以大大滴提升开发效率
              缺点：  丧失了自由度，需要学习框架的规则
        


        vue有一个MVVM的设计模式
             1. M：Model，数据模型层-->我们可以自己提 供，也可以从后台请求
             2. V：View，视图层-->页面展示相关的，比如登录页，注册页
             3. VM：ViewModel，视图模型-->既可以控制视图层，也可以控制数据模型层



        双向数据绑定：
            数据变了，视图就会发生改变
            试图变了，数据就会发生改变
        
        vue的开发模式：数据驱动，要更新视图，只需要修改数据即可

                        

         */

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        指令：  是特殊的html标签属性
        v-text原理：设置元素的innerText，不能识别标签（完全可以被插值表达式取代）
        v-html原理：设置元素的innerHTML，识别标签，在你需要解析标签的时候再使用
     -->
    <div id="app">
        <h1>{{msg}}</h1>
        <h1 v-text='msg'></h1>
        <h1 v-html='msg'></h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '<a href="#">hello vue</a>'
            },

        })
    </script>
</body>

</html>

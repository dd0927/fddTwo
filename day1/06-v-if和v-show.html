<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-if 和 v-show 都是控制元素的显示隐藏

        1. v-if = "布尔值"
           如果是true，显示
           如果是false，隐藏
           实现原理：动态的删除和创建元素
        
        2. v-show = "布尔值"
           如果是true，显示
           如果是false，隐藏
           实现原理：动态的控制css样式(display:none)
     -->
    <div id="app">
        <h1 v-if="flag">{{msg}}</h1>
        <h1 v-show="flag">{{msg}}</h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                flag: false
            },
        })
    </script>
</body>

</html>

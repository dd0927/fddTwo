<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>
    <!-- 
        v-model的修饰符：
            .trim   去掉首尾空格
            .number 对输入的内容，尝试使用parseFloat转数字，如果遇到不能转数字的，就原文返回
     -->

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>

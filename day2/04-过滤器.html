<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg | upper}}</h1>
    </div>
    <!-- 
        过滤器： 在工作中，必然会遇到需要对字符串转换格式的场景，vue中专门提供了语法：过滤器


        过滤器的基本使用： 
           1.定义过滤器
              Vue.filter(过滤器的名字，处理字符串的函数)
                 1）处理函数的返回值就是将来处理完成的结果
                 2）处理函数的第一个参数，都是需要处理的字符串

           2.使用过滤器
              {{数据中的属性名 | 过滤器名}}
     -->
    <script src="./vue.js"></script>
    <script>
        Vue.filter("upper", function (value) {
            return value.toUpperCase()
        })
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>

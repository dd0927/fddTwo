<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{date1 | time}}</h1>
        <h1>{{date1 | time('YYYY年')}}</h1>
    </div>
    <!-- 
        过滤器的参数：
             {{msg | 过滤器名}} -----不传参
             {{msg | 过滤器名(额外参数1, 额外参数2, ...)}} 传参
        
        不管是否传参了，过滤函数的第一个参数，永远是要处理的字符串
     -->
    <script src="./node_modules/moment/moment.js"></script>
    <script src="./vue.js"></script>
    <script>
        Vue.filter("time", function (value, str = 'YYYY年MM月DD日 HH:mm:ss') {
            return moment(value).format(str)

        })
        const vm = new Vue({
            el: '#app',
            data: {
                date1: 1601348075835,
                date2: 1201348075835
            }
        })
    </script>
</body>

</html>
